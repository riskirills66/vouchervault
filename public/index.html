<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <h1>Voucher Scanner</h1>

        <div class="main-content">
            <div class="scanner-section">
                <div class="camera-container">
                    <video id="video" autoplay></video>
                    <div id="capture-area"></div>
                    <div class="camera-controls">
                        <button id="zoom-out">-</button>
                        <button id="captureButton">Capture</button>
                        <button id="zoom-in">+</button>
                    </div>
                </div>
            </div>

            <div class="thumbnails-section">
                <div id="thumbnails-grid"></div>
            </div>
        </div>

        <!-- Sidebar for upload section -->
        <div class="sidebar" id="uploadSidebar">
            <div class="upload-section">
                <div class="google-auth">
                    <button id="connectGoogle" class="auth-button">
                        <span id="authStatus">Connect Google Drive</span>
                    </button>
                </div>

                <form id="uploadForm">
                    <input type="text" id="kodeProduk" placeholder="Kode Produk" required>
                    <input type="text" id="keterangan" placeholder="Keterangan">
                    <input type="date" id="tglKadaluarsa" required>
                    <input type="file" id="fileInput" multiple accept="image/*">
                    <button type="submit" id="uploadButton" disabled>Upload Files</button>
                </form>

                <!-- New button to show upload progress -->
                <button id="showUploadProgress" class="auth-button">Show Upload Progress</button>
            </div>
        </div>

        <!-- Drag button to toggle sidebar -->
        <div class="drag-button" id="dragButton">UPLOAD</div>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="result" class="result-content">
                <img id="capturedPreview" class="captured-preview">
                <div id="resultNumber"></div>
            </div>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Delete Image</h3>
            <p>Are you sure you want to delete this image?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="danger-button">Yes, Delete</button>
                <button id="cancelDelete" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content preview-content">
            <span class="close-modal">&times;</span>
            <img id="previewImage" src="" alt="Preview">
            <input type="text" id="imageNameInput" class="image-name-input">
        </div>
    </div>
    <div id="uploadOverlay" class="upload-overlay">
        <div class="upload-content">
            <div class="upload-header">
                <h2>Uploading Files</h2>
                <button class="close-overlay">&times;</button>
            </div>
            <div id="uploadProgress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
